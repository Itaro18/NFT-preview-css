<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="card">
    <main>
      <img class="main-img" src="images/image-equilibrium.jpg" alt="NFT-img">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </main>
    <section class="content">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>
    <div class="price-time">
      <div class="price">

        <img src="images/icon-ethereum.svg" alt="ETH-icon">
        <p>0.041 ETH</p>
        
      </div>
      <div class="time">
        <img src="images/icon-clock.svg" alt="icon-clock">
        <p>3 days left</p>
      </div>
    </div>
    <hr>
    <footer>
      <img class="creator-pic"src="images/image-avatar.png" alt="Creator-img">
      <p class="creator-name">Creation of <span>Jules Wyvern</span> </p> 
    </footer>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/Itaro18">Om</a>.
  </div>
</body>
</html>
